<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <div id="host"></div>

  <script>
    const elem = document.querySelector('#host')
    const shadowRoot = elem.attachShadow({mode: 'open'})

    shadowRoot.innerHTML = `
      <ul>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
      <ul>
    `

    shadowRoot.querySelector('ul').addEventListener('click', e => {
      console.log(e.target)
    }, false)
  </script>
</body>
</html>
